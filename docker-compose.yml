services:
  db:
    build:
      context: ./db
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "mdp"
  volatile:
    image: redis:7.4.0
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - cache:/data
